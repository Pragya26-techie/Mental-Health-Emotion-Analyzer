<!DOCTYPE html>
<html>
<head>
  <title>Mental Health Chatbot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f5f7fa;
      font-family: Arial, sans-serif;
    }
    .chat-box {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .bot, .user {
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 20px;
    }
    .bot {
      background-color: #e6f2ff;
      text-align: left;
    }
    .user {
      background-color: #d1ffd6;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="chat-box">
    <h3 class="text-center">ðŸ¤– Mental Health Companion</h3>
    
    {% if user_message %}
      <div class="user"><strong>You:</strong> {{ user_message }}</div>
      <div class="bot"><strong>Bot:</strong> {{ bot_response }}</div>
    {% endif %}
    
    <form method="post">
      <div class="input-group mt-3">
        <input type="text" name="message" class="form-control" placeholder="How are you feeling today?" required>
        <button class="btn btn-primary">Send</button>
      </div>
    </form>
  </div>
</body>
</html>
